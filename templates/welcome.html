<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <title>Welcome</title>
    <style>
      body{
        /* Location of the image */
        background-image: url(/static/img/welcome-bg.svg);
    
        /* Image is centered vertically and horizontally at all times */
        background-position: top center;
    
        /* Image doesn't repeat */
        background-repeat: no-repeat;
    
        /* Makes the image fixed in the viewport so that it doesn't move when 
            the content height is greater than the image height */
        background-attachment: fixed;
    
        /* This is what makes the background image rescale based on its container's size */
        background-size: cover;
    
        /* Pick a solid background color that will be displayed while the background image is loading */
        background-color: white;
    
        height: 300%;
      }
    
    </style>
  </head>
  
  <body>
      <div class="container-fluid ">
        <br><br><br><br>
        <div class="row text-center">
          <div class="col">
            <h1 class="text-dark-green font-weight-bold">Be the change you want to see</h1>
            <h4 class="text-dark-green">- Mahatma Gandhi</h4>
          </div>
        </div>
        <br><br><br><br><br><br><br><br>
          
          <div class="row text-center" >
            <div class="col">
              <button class="btn-shadow btn btn-primary font-weight-bold bg-orange" style="padding: 20px 25px;" onclick="window.location.href='/name'" type="button" >
                press to begin
              </button>
            </div>
          </div>
          <br>
          <div class="row text-center">
            <div class="col">
              <button class="btn-shadow btn btn-primary font-weight-bold bg-blue" style="padding: 10px 25px;" onclick="window.location.href='/home#changemaking-info'" type="button">
                more info
              </button>
            </div>
          </div>

          <div class="row bottom text-center">
            <div class="col">
              <p>
                <small>Presented by:</small><br>
                <small>Lien Centre for Social Innovation</small>
              </p>
            </div>
          </div>

      </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        if ($(window).width() > 700) {
          window.location = "/laptop-home"
        }
      });
    </script>
  </body>
</html>
