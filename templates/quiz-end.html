{% extends "layout.html" %} {% block title %}End of Quiz{% endblock %}
{% block content %}
<div class="container">
    <img src='../static/img/congratulation.png' style="width:40%;display: block;margin-left:auto;margin-right:auto;margin-top:60px;"/>
    <p class="header text-center mt-4 mb-4" style="font-size:40px;"><strong>CONGRATS!</strong></p>
    <p class="text-center mb-4" style="font-size:18px">You made it to the end of your changemaking journey!</p>
    <p class="text-center" style="font-size:15px"><strong>Click next to view your report</strong></p>
    <div class="row">
        <div class="col padding-0" align="left">
            <button onclick="window.location.href='/digging-deeper'" style="border: none;background-color: #fdf6ee;">
                <img
                width="50px"
                style="margin-top: 5px; margin-bottom: 20px"
                src="../static/img/back.svg"
                />
            </button>
        </div>
        <div class="col padding-0" align="right">
            <button onclick="window.location.href='/final-report'" style="border: none;background-color: #fdf6ee;">
                <img
                width="50px"
                style="margin-top: 5px; margin-bottom: 20px"
                src="../static/img/next.svg"
                />
            </button>
        </div>
    </div>
</div>
{% endblock %}
