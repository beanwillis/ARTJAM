<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTJAM - Activities on Campus</title>
</head>
<body style="background-color: #fdf6ee;font-family: 'Righteous', cursive;">
  <div class="container mt-4">
    <span class="glyphicon glyphicon-home" style="font-size:20px;"></span>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    
    <!-- CAROUSEL -->
    <div
      id="carouselControls"
      class="carousel slide multi-item-carousel"
      style="position: absolute; left: 0; right: 0;background-color: #b9d4d8;"
      data-interval="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active image-choice" align="center">
          <img
            width="200px"
            src=" {{ url_for('static', filename = 'img/green.jpg') }}"
          />
        </div>
        <div class="carousel-item image-choice" align="center">
          <img
            width="200px"
            src=" {{ url_for('static', filename = 'img/orange.jpg') }}"
          />
        </div>
        <div class="carousel-item image-choice" align="center">
          <img
            width="200px"
            src=" {{ url_for('static', filename = 'img/blue.png') }}"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br/>
    <div class="container mb-3">
      <h3 class="text-center mb-4">Activities on Campus</h3>
      <button type="button" class="btn-block text-white btn pt-3 pb-3 mb-3" data-toggle="modal" data-target="#modal1" style="background-color: #4a8bae;font-size: 20px;">Activity</button>
      <button type="button" class="btn-block text-white btn pt-3 pb-3 mb-3" data-toggle="modal" data-target="#modal2" style="background-color: #4a8bae;font-size: 20px;">Activity</button>
      <button type="button" class="btn-block text-white btn pt-3 pb-3 mb-3" data-toggle="modal" data-target="#modal3" style="background-color: #4a8bae;font-size: 20px;">Activity</button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal1Label">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col padding-0" align="left">
          <button onclick="window.location.href='/home-activities'" style="border: none;background-color: #fdf6ee;">
            <img
            width="50px"
            style="margin-top: 5px; margin-bottom: 20px"
            src="../static/img/back.svg"
            />
          </button>
      </div>
      <div class="col padding-0" align="right">
          <button onclick="window.location.href='/digging-deeper'" style="border: none;background-color: #fdf6ee;">
              <img
              width="50px"
              style="margin-top: 5px; margin-bottom: 20px"
              src="../static/img/next.svg"
              />
          </button>
      </div>
    </div>
  </div>
</body>
</html>
