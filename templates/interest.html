{% block style %}
<style>
  .btn-secondary:focus {
    background-color: #ea755a !important;
    color: white;
    box-shadow: none!important;
    border: none !important;
  }
</style>
{% endblock %}

{% extends "layout.html" %} {% block title %}Interest{% endblock %}
{% block content %}
<div class="container mt-4">
  <span class="glyphicon glyphicon-home" style="font-size:20px;"></span>
  <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <p class="lead text-center mt-3">Please select an <strong>interest</strong> that is most relevant to you.</p>
  <form action="skill.html" method="get">
    <div class="btn-group-vertical mt-10" style="width:100%">
      <button id="health" onClick="selection(this.id)" type="button" class="btn btn-secondary mb-3" style="background-color: #4a8bae;white-space: normal;">
        <h4 class="display-5">Health</h4>
        <p class="font-weight-normal">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </button>
      <button id="volunteer" onClick="selection(this.id)" type="button" class="btn btn-secondary mb-3" style="background-color: #4a8bae;white-space: normal;">
        <h4 class="display-5">Volunteerism & Advocacy</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </button>
      <button id="campus" onClick="selection(this.id)" type="button" class="btn btn-secondary mb-3" style="background-color: #4a8bae;white-space: normal;">
        <h4 class="display-5">Campus</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </button>
      <button id="environment" onClick="selection(this.id)" type="button" class="btn btn-secondary mb-3" style="background-color: #4a8bae;white-space: normal;">
        <h4 class="display-5">Environment</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </button>
      <button id="development" onClick="selection(this.id)" type="button" class="btn btn-secondary mb-3" style="background-color: #4a8bae;white-space: normal;">
        <h4 class="display-5">Personal Development</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </button>
      <div class="col padding-0" align="right">
        <button onclick="window.location.href='/skill'" style="border: none;background-color: #fdf6ee;">
          <img
            width="50px"
            style="margin-left: 15%; margin-top: 5px; margin-bottom: 20px"
            src="../static/img/next.svg"
          />
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  function selection(clicked) {
    // var url = "wheel2.php?interest=" + clicked;
    // document.location.href = url;
    sessionStorage.setItem("interest", clicked);
  }
</script>
{% endblock %}
