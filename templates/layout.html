<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <title>ARTJAM - {% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/book-style.css" />
    {% block style %} {% endblock %}
  </head>

  <body class="bg-beige" style="height: 100%">
    <nav class="container navbar navbar bg-beige">
      <a class="navbar-item" href="/home">
        <!-- <img src="<home icon link here>" width="30" height="30" class="d-inline-block align-top" alt=""> -->
        <button
          id="home-btn"
          type="button"
          class="btn text-white bg-beige font-weight-bold"
        >
          <div style="object-fit: cover; width: 20px; height: 20px">
            <!-- <img  style="width: 40px; filter: invert(100%)" src=" {{ url_for('static', filename = 'img/home-icon.png') }}"> -->
            <img
              style="width: 40px; filter: invert(100%)"
              src="{{ url_for('static', filename = 'img/home-icon.png') }}"
            />
          </div>
        </button>
      </a>
    </nav>

    {% block content %} {% endblock %}

    <!-- <footer>
    <p><a href="https://lcsi.smu.edu.sg/">Lien Centre for Social Innovation</a></p>
  </footer> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        if ($(window).width() > 700) {
          window.location = "/laptop-home";
        }
      });

      $(window).on("load resize", function () {
        if ($(window).width() > 950) {
          window.location = "/laptop-home";
        }
      });
    </script>

    {% block scripts %} {% endblock %}
  </body>
</html>
